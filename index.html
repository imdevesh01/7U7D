<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7U7D</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="img7">
        <img src="down.jpg" alt="" height="150px" width="150px" class="pics" id="d">
        <img src="equal.jpeg" alt="" height="150px" width="150px" class="pics" id="e">
        <img src="up.jpeg" alt="" height="150px" width="150px" class="pics" id="u">
    </div>
    
    <img src="logo.png" alt="" class="logo" height="200px" width="200px">

    <div class="profile">
        <img src="user.webp" alt="" class="logo" height="100px" width="100px">
        <h3>Available Balance</h3>
        <h4 id="bal">10000</h4>
        <button type="reset" class="reset">Reset</button>
    </div>

    <div class="better">
        <label for="bet" class="placing">
            <h4>Amount to Bet:</h4>
        </label>
        <input type="number" id="bet" class="placing" value="500">
        <button class="placing" id="placed">Place Bet!</button>
    </div>

    <div class="win">
        <h1>Bet your LUCK!</h1>
    </div>

    <div class="res">
        <img src="dice6.png" alt="" height="120vh" width="120vw" class="dc" id="d1">
        <img src="dice6.png" alt="" height="120vh" width="120vw" class="dc" id="d2">
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
